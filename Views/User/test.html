<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://images.unsplash.com/photo-1595078475328-1ab05d0a6a0e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fGxpZnRpbmd8ZW58MHx8MHx8&w=1000&q=80"
                                alt="login form" class="h-100 img-fluid" style="border-radius: 1rem 0 0 1rem" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form asp-controller="User" asp-action="Login" method="POST" class="login-form">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                                        <span class="h1 fw-bold mb-0">FitShare</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                                        Sign into your account
                                    </h5>
                                    <div class="form-outline mb-4">
                                        <input asp-for="LogEmail" class="form-control form-control-lg" />
                                        <label asp-for="LogEmail" class="form-label"></label>
                                        <span class="text-danger" asp-validation-for="LogEmail"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input asp-for="LogPassword" class="form-control form-control-lg" />
                                        <label asp-for="LogPassword" class="form-label"></label>
                                        <span class="text-danger" asp-validation-for="LogPassword"></span>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block">
                                            Login
                                        </button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                                        Don't have an account?
                                        <a onclick="Register()" href="#!" style="color: #393f81">Register here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
